<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Another World!</title>
    <style>
        body {
            background-color: black;
            color: purple;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .typing {
            font-size: 40px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid purple;
            width: 0;
            animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
    <script>
        // Redirect to door.html after 10 seconds
        setTimeout(() => {
            window.location.href = "frontend/door.html";
        }, 10000);
    </script>
</head>
<body>
    <div class="container">
        <div class="typing">Welcome to Another World!</div>
    </div>
</body>
</html>
