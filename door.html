<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Door</title>
    <style>
        /* Full-screen background */
        body {
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* Mystical door */
        .door-container {
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            animation: fade-in 2s ease-in-out forwards; /* Fade-in animation */
            
        }

        .door-container img {
            width: 450px;
            transition: transform 0.3s ease;
        }

        /* Hover effect */
        .door-container:hover img {
            transform: scale(1.1);
        }

        /* Zoom-in effect */
        .zoom {
            transform: scale(3);
            opacity: 0;
            transition: transform 1.2s ease-in-out, opacity 1.2s ease-in-out;
        }
         
        /* Fade-in animation */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(0px); /* Slight  movement */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


    </style>
</head>
<body>

    <div class="door-container" onclick="openDoor()">
        <img src="door23.png" alt="Mystical Door">
    </div>

    <script>
        function openDoor() {
            const door = document.querySelector('.door-container');
            door.classList.add('zoom');

            // Redirect after animation
            setTimeout(() => {
                window.location.href = 'questions.html';
            }, 5200); // Wait for zoom effect to finish
        }
    </script>

</body>
</html>
