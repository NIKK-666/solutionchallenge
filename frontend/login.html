
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Your existing CSS... (unchanged for brevity) */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f4f8;
        margin: 0;
    }

    /* Login Container */
    .login-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    /* Social Login Buttons */
    .social-login {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .google-btn, .github-btn {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background-color: #ffffff;
        border: 1px solid #ddd;
    }

    .google-btn img, .github-btn img {
        width: 18px;
        height: 18px;
    }

    /* Divider */
    .divider {
        position: relative;
        margin: 15px 0;
        text-align: center;
        font-size: 14px;
        color: gray;
    }

    .divider::before, .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: gray;
    }

    .divider::before {
        left: 0;
    }

    .divider::after {
        right: 0;
    }

    /* Input Fields */
    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Login Button */
    .login-btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .login-btn:hover {
        background-color: #0056b3;
    }

    /* Sign up and Reset Password Links */
    .signup-text, .reset-text {
        margin-top: 10px;
        font-size: 14px;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }

    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Social Login Buttons -->
    <div class="social-login">
      <button class="google-btn">
        <img src="google-icon.png" alt="Google" /> Google
      </button>
      <button class="github-btn">
        <img src="github-icon.png" alt="GitHub" /> GitHub
      </button>
    </div>

    <div class="divider"><span>OR</span></div>

    <!-- Email/Password Login Form -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Log in</button>
    </form>

    <p class="signup-text">Need an account? <a href="signup.html">Sign up</a></p>
    <p class="reset-text"><a href="#">Reset password</a></p>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      GithubAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // âœ… Correct Firebase Config (Web SDK)
    const firebaseConfig = {
      apiKey: "AIzaSyAZCoMM6vsTRJ_5SZ0ubqxP7zm_ki5OsHk",
      authDomain: "authen-ee57f.firebaseapp.com",
      projectId: "authen-ee57f",
      storageBucket: "authen-ee57f.appspot.com",
      messagingSenderId: "566534351758",
      appId: "1:566534351758:web:52d1fdb6289e2d753592df",
      measurementId: "G-J69J100NVT"
    };

    // ðŸ”¥ Initialize Firebase App & Auth
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ðŸ”¹ Google Login
    document.querySelector(".google-btn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Google Login Successful! Welcome " + result.user.displayName);
          window.location.href = "questions.html";
        })
        .catch((error) => {
          alert("Google Login Failed: " + error.message);
        });
    });

    // ðŸ”¹ GitHub Login
    document.querySelector(".github-btn").addEventListener("click", () => {
      const provider = new GithubAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("GitHub Login Successful! Welcome " + result.user.displayName);
        })
        .catch((error) => {
          alert("GitHub Login Failed: " + error.message);
        });
    });

    // ðŸ”¹ Email/Password Login
    document.getElementById("loginForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login Successful! Welcome " + userCredential.user.email);
          window.location.href = "questions.html";
        })
        .catch((error) => {
          alert("Login Failed: " + error.message);
        });
    });
  </script>
</body>
</html>
