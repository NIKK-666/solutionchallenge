<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>/* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
        }
        
        /* Signup Container */
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        
        /* Social Sign-Up Buttons */
        .social-signup {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .google-btn, .github-btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        
        .google-btn img, .github-btn img {
            width: 18px;
            height: 18px;
        }
        
        /* Divider */
        .divider {
            position: relative;
            margin: 15px 0;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
        
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: gray;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Sign-Up Button */
        .signup-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .signup-btn:hover {
            background-color: #0056b3;
        }
        
        /* Terms and Login Text */
        .terms-text, .login-text {
            margin-top: 10px;
            font-size: 14px;
        }
        
        a {
            text-decoration: none;
            color: #007bff;
        }
        
        a:hover {
            text-decoration: underline;
        }
        </style>
</head>
<body>

    <div class="signup-container">
        <!-- Social Sign-Up Buttons -->
        <div class="social-signup">
            <button class="google-btn">
                <img src="google-icon.png" alt="Google"> Google
            </button>
            <button class="github-btn">
                <img src="github-icon.png" alt="GitHub"> GitHub
            </button>
        </div>

        <div class="divider"><span>OR</span></div>

        <!-- Email/Password Sign-Up Form -->
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign up for free</button>
        </form>

        <p class="terms-text">By signing up, I agree to Cod√©dex's <a href="#">Terms</a>.</p>
        <p class="login-text">Already have an account? <a href="index.html">Log in</a></p>
    </div>

    <script type="module">// Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, GithubAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: 
            authDomain: 
            projectId: 
            storageBucket: 
            messagingSenderId: 
            appId: :web
            measurementId:
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Google Sign-Up
        document.querySelector(".google-btn").addEventListener("click", function() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert("Google Sign-Up Successful! Welcome " + result.user.displayName);
                    window.location.href = "index.html"; // Redirect to login page.html"; // Redirect to login page
                })
                .catch((error) => {
                    alert("Google Sign-Up Failed: " + error.message);
                });
        });
        
        // GitHub Sign-Up
        document.querySelector(".github-btn").addEventListener("click", function() {
            const provider = new GithubAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    alert("GitHub Sign-Up Successful! Welcome " + result.user.displayName);
                })
                .catch((error) => {
                    alert("GitHub Sign-Up Failed: " + error.message);
                });
        });
        
        // Email/Password Sign-Up
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
        
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
        
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Sign-Up Successful! Welcome " + userCredential.user.email);
                    window.location.href = "index.html"; // Redirect to login page
                })
                .catch((error) => {
                    alert("Sign-Up Failed: " + error.message);
                });
        });
        </script>
</body>
</html>
